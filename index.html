<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./agenda.png" alt="agenda telefônica">
        <h1>AGENDA TELEFÔNICA</h1>
    </header>
    <div class="container">
        <div class="inContatoNovo">
    <form id="formulario">
        <input class="Nome" type="text" required placeholder="Nome">
        <input class="DDD" type="number" required placeholder="DDD">
        <input class="Telefone" type="number" required placeholder="Telefone">
        <button type="submit" class="BotaoSubmit">Cadastrar</button>
        </form>
        </div>
            <div class="tabela">
            <div class="AgendaVirtual">
            <h3>AGENDA <br>VIRTUAL</h3>
            <button class="reset" onClick="window.location.reload()">RESETAR AGENDA</button>
            </div>
            <table class="TabelaFeita" cellspacing="0">
            <thead>
            <th>Nome</th>
            <th>DDD</th>
            <th>Número</th>
            </thead>
            <tbody class="corpoTabela">
            </tbody>
            </table>  
        </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
